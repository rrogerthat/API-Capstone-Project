<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Review Search</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png" />
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
  </head>
  
  <body>
    <h1>Consumer Products Review Search</h1>
    <p class="caption" aria-label="caption">Search for products available at your typical local retailers to access consumer and video reviews.</p>
      <form action="#" class="js-search-form search-form" method="post" role="form">
        <div class="mainpic">
          <img src="researchpic.jpg" alt="research pic">
        </div>
        <label for="query" role="search">
          <input type="text" name="query" class="query js-query" placeholder="Ex. Apple Ipad Pro" aria-label="enter search text" aria-live="assertive" required></label>
          <button id="searchBtn" type="submit" role="button" aria-label="search">Search</button>
          <div class="queryItem" aria-label="search input"><!--inform user what they searched for here --></div>
      </form>

    <main role="main">
      <section class="js-feedback-results" id="feedbackSec" role="navigation" aria-live="polite">
        <!--Product thumbnails and review comments-->
      </section>
      
      <section class="js-video-results" id="vidsSec" role="navigation" aria-live="polite">
        <!--Youtube thumbnails here-->
      </section>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="html5lightbox/jquery.js"></script>
    <script type="text/javascript" src="html5lightbox/html5lightbox.js"></script>
    <script src="index.js"></script>
  </body>
</html>
